<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    </head>
    <body>
        <!-- Add the H1 element with id="title" -->
  <h1 id="title">Calculator</h1>

  <!-- Add a paragraph with id="description" -->
  <p id="description">Cal</p>
    <div class="container">
        <!-- The input element to display the result -->
    <input type="text" id="result" class="display" />
      <div class="buttons">
        <button id="clear" class="operator" data-value="AC">AC</button>
        <button id="delete" class="operator" data-value="DEL">DEL</button>
        <button id="percentage" class="operator" data-value="%">%</button>
        <button id="divide" class="operator" data-value="/">/</button>
        <button id="7" data-value="7">7</button>
        <button id="8" data-value="8">8</button>
        <button id="9" data-value="9">9</button>
        <button id="multiply" class="operator" data-value="*">*</button>
        <button id="4" data-value="4">4</button>
        <button id="5" data-value="5">5</button>
        <button id="6" data-value="6">6</button>
        <button id="subtract" class="operator" data-value="-">-</button>
        <button id="1" data-value="1">1</button>
        <button id="2" data-value="2">2</button>
        <button id="3" data-value="3">3</button>
        <button id="add" class="operator" data-value="+">+</button>
        <button id="0" data-value="0">0</button>
        <button id="double-zero" data-value="00">00</button>
        <button id="dot" data-value=".">.</button>
        <button id="equal" class="operator" data-value="=">=</button>
      </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    </body>
    </html>
